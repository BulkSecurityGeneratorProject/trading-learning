<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="alert alert-danger" ng-show="vm.authenticationError" translate="login.messages.error.authentication">
            <strong>Failed to sign in!</strong>
            Please check your credentials and try again.
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <form class="form" role="form" ng-submit="vm.login($event)">
            <div class="form-group">
                <label for="username" translate="global.form.username">Login</label>
                <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="vm.username">
            </div>
            <div class="form-group">
                <label for="password" translate="login.form.password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="vm.password">
            </div>
            <div class="form-group">
                <label for="rememberMe">
                    <span>
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span translate="login.form.rememberme">Remember me</span>
                    </span>
                    <span>Â·</span>
                    <span>
                        <a class="alert-link" href="" ng-click="vm.requestResetPassword()" translate="login.password.forgot">Did you forget your password?</a>
                    </span>
                </label>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-lg" translate="login.form.button">Sign in</button>
            </div>
        </form>
    </div>

</div>
<br/>
<div class=row>
    <div class="col-md-8 col-md-offset-2">
        <div class="alert alert-warning" translate="global.messages.info.register" translate-compile></div>
    </div>
</div>
