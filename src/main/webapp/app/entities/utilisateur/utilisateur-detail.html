
<div>
    <h2><span data-translate="tradinglearningApp.utilisateur.detail.title">Utilisateur</span> {{vm.utilisateur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tradinglearningApp.utilisateur.credits">Credits</span></dt>
        <dd>
            <span>{{vm.utilisateur.credits}}</span>
        </dd>
        <dt><span data-translate="tradinglearningApp.utilisateur.user">User</span></dt>
        <dd>
            {{vm.utilisateur.user.id}}
        </dd>
        <dt><span data-translate="tradinglearningApp.utilisateur.contenusConsultes">Contenus Consultes</span></dt>
        <dd>
            <span ng-repeat="contenusConsultes in vm.utilisateur.contenusConsultes">
                <a ui-sref="contenu-detail({id: contenusConsultes.id})">{{contenusConsultes.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="tradinglearningApp.utilisateur.servicesRecus">Services Recus</span></dt>
        <dd>
            <span ng-repeat="servicesRecus in vm.utilisateur.servicesRecuses">
                <a ui-sref="prestation-detail({id: servicesRecus.id})">{{servicesRecus.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="utilisateur-detail.edit({id:vm.utilisateur.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
