<div ng-cloak>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 jumbotron" ng-switch="vm.isAuthenticated()">
            <h1 ng-switch-when="true" class="text-center" translate="home.title"></h1>
            <h1 ng-switch-when="false" class="text-center" translate="home.connection"></h1>
            <br />
            <div ng-switch-when="true" class="text-center ">
                <span class="lead">
                    <span class="glyphicon glyphicon-certificate" style="color: darkgoldenrod"></span> {{vm.utilisateur.credits}}
                </span>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}"
                </div>
                <div ng-switch-when="false">
                    <div ng-include="'app/components/login/login-form.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
