<div ng-cloak>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 jumbotron text-center">
            <h1 translate="home.title">Welcome to Training Learning !</h1>
            <p class="lead" translate="home.subtitle"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}"
                </div>
                <div ng-switch-when="false">
                    <div ng-include="'app/components/login/login-form.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
